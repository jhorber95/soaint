<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-detalle-venta-heading" jhiTranslate="soaintApp.detalleVenta.home.createOrEditLabel">Create or edit a Detalle Venta</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="soaintApp.detalleVenta.venta" for="field_venta">Venta</label>
                    <select class="form-control" id="field_venta" name="venta" formControlName="ventaId">
                        <option *ngIf="!editForm.get('ventaId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="ventaOption.id" *ngFor="let ventaOption of ventas; trackBy: trackById">{{ ventaOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('ventaId')!.invalid && (editForm.get('ventaId')!.dirty || editForm.get('ventaId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('ventaId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="soaintApp.detalleVenta.pruducto" for="field_pruducto">Pruducto</label>
                    <select class="form-control" id="field_pruducto" name="pruducto" formControlName="pruductoId">
                        <option *ngIf="!editForm.get('pruductoId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="productoOption.id" *ngFor="let productoOption of productos; trackBy: trackById">{{ productoOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('pruductoId')!.invalid && (editForm.get('pruductoId')!.dirty || editForm.get('pruductoId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('pruductoId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
